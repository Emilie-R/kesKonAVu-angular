<div class="d-flex flex-column align-items-center">
    <h2>Modifier Progression</h2>
    <h5>{{data.followUpData.title}}</h5>
</div>
<mat-accordion class="example-headers-align">
    <mat-expansion-panel *ngFor="let seasonNumber of listOfSeasonNumber">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-label>Saison {{seasonNumber}}</mat-label>
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon [class.vu]="isSeen">done</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-label *ngFor="let element of episodeFollowUpList">
        <div *ngIf="element.episode.seasonNumber == seasonNumber" class="d-flex">
            <mat-label>Ã©pisode</mat-label>
            <mat-label>{{element.episode.number}}</mat-label>
            <mat-label>{{element.episode.title}}</mat-label>
            <mat-label (click)="setIsSeen()"><mat-icon [class.vu]="isSeen" *ngIf="isSeen">done</mat-icon></mat-label>
        </div>
      </mat-label>

    </mat-expansion-panel>
  
  </mat-accordion>
<div class="d-flex justify-content-around">
    <button mat-button (click)="onClose()" class="annuler">Annuler</button>
    <button mat-button (click)="onSave()" class="enregistrer" >Enregistrer</button>
</div>
