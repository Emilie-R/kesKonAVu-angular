<h2 mat-dialog-title>T'en as pensé quoi ?</h2>
<mat-dialog-content>
        <div class="d-flex align-items-center">
            <mat-label>Note :</mat-label>
            <div class="d-flex flex-column align-items-center">
                <i  [class.fa-no]="isNo" class="far fa-meh fa-3x" (click)="onClickNo()"></i>
                <mat-label>J'ai pas aimé</mat-label>
            </div>
            <div class="d-flex flex-column">
                <i [class.fa-none]="isNone" class="far fa-smile fa-3x" (click)="onClickNone()"></i>
                <mat-label>bof</mat-label>
            </div>
            <div class="d-flex flex-column align-items-center">
                <i [class.fa-yes]="isYes" class="far fa-grin-stars fa-3x" (click)="onClickYes()"></i>
                <mat-label>C'était génial !</mat-label>
            </div>
        </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onClose()">Fermer</button>
</mat-dialog-actions>
